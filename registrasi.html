<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <!-- link ke unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>  
    <div class="container">
        <header>Daftar</header>
        <form action="#">
            <div class="form first">
                <div class="details ">
                    <div class="fields">
                        <div class="input-field">
                            <label>Nama Lengkap</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Tanggal Lahir</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Masukan Email Anda" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Masuk, an Passwrod Anda" required>
                        </div>

                        <div class="input-field">
                            <label>Nomor Telepon</label>
                            <input type="number" placeholder="Masukan Nomor Telepon" required>
                        </div>

                        <div class="input-field">
                            <label>Jenis Kelamin</label>
                            <select required>
                                <option disabled selected>Pilih Jenis Kelamin</option>
                                <option>Pria</option>
                                <option>Wanita</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Alamat</label>
                            <input type="text" placeholder="Masukan Alamat Anda" required>
                        </div>
                    </div>
                </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                    </button>
                
            </div> 
                </div> 
            </div>
        </form>
    </div>
    





    <script src="./assets/js/script.js"></script>
</body>
</html>
